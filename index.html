<!DOCTYPE html>
<html>
<head>
    <title>Professional Terminal</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #1f1f1f;
            border: 1px solid #d4d4d4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            line-height: 1.4;
        }

        .prompt {
            color: #00ccff;
        }

        .command {
            color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p><span class="prompt">$</span> <span class="command">Hi, my name is von001</span></p>
    </div>
</body>
</html>
